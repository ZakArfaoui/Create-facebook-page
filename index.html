<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="create.css">
    <title>Facebook - Sign-In</title>

<body>
    <div class="hole-main-page bg-gray-200 w-screen h-screen absolute ">
        <div class="facebook-name text-center text-6xl font-bold text-blue-500 mt-6 mb-6">
            <span>facebook</span>
        </div>
        <!-- main -->
        <div class="main-create-section bg-white w-2/6 h-auto justify-center items-center rounded-lg font-Roboto">
            <div class="header-div text-left ml-4 text-3xl font-bold text-gray-700 font-Roboto mt-4">

            </div>
            <form action="" class=" mr-8">
                <div class="form-div flex justify-center items-center mt-6 ml-4 mb-4">
                    <input type="text" placeholder="First Name" class="w-2/3 text-center border-2  h-10 rounded-lg">
                    <input type="text" placeholder="Last Name" class="w-2/3 text-center border-2  ml-5 h-10 rounded-lg">
                </div>
                <div class="email-password block space-y-2 ml-4">
                    <input type="text" placeholder="Email or Phone Number" class="w-full text-center border-2  h-10 rounded-lg mb-2"><br>
                    <input type="password" placeholder="Password" class="w-full text-center border-2  h-10 rounded-lg mb-2">
                </div>
                <!-- birthday section -->

                    <span class="font-light	">Birthday</span>

                      </svg>
                </div>
                <div class="date flex justify-between mt-1 ">

                        <select class="dropdown-date border-2 w-28 h-10 pr-4 ml-4 rounded-lg">

                            <option value="February ">February </option>

                        <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-8-3a1 1 0 00-.867.5 1 1 0 11-1.731-1A3 3 0 0113 8a3.001 3.001 0 01-2 2.83V11a1 1 0 11-2 0v-1a1 1 0 011-1 1 1 0 100-2zm0 8a1 1 0 100-2 1 1 0 000 2z" clip-rule="evenodd" />

                </div>
                <div class="main-gender ml-4 pb-4">
                    <div class="date flex justify-between r mt-1"> 
                        <div class="female-option border-2 w-28 h-10 flex items-center pl-2 space-x-9 rounded-lg">
                              <label for="female">female</label>
                              <input type="radio" class="female" name="gender" checked>
                        </div>

                            <label for="male" class="">male</label>

                        <div class="other-gender-option border-2 w-28 h-10 flex items-center pl-2 space-x-11 rounded-lg">
                            <label for="other">other</label>

                </div>
                <div class="signe-in-button w-5/12 h-10 bg-green-400 hover:bg-green-600 cursor-pointer rounded-lg ml-28 flex justify-center items-center font-bold text-white">
                    <span>Sign Up</span>
